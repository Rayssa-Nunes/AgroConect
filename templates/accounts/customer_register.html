{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="bg-success py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-start text-white row g-3 align-items-center">
          <h1 class="display-4 fw-bolder">Cadastro do Cliente</h1>
          <span style="visibility: hidden;">-</span>
      </div>
  </div>
</header>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-6 text-center text-lg-start">

        <img src="{% static 'img/farmers-market2.jpg' %}" alt="" class="w-100">
      </div>
      <div class="col-md-10 mx-auto col-lg-6">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="{% url 'customer_register' %}" method="post">
            {% csrf_token %}
            <!-- <div class="d-flex justify-content-center mb-5">
                <img src="{% static 'img/AGRO4.png' %}" alt="" style="width: 200px;">
            </div> -->

          <div class="row">
            <div class="mb-3">
                 {{ form.username }}
            </div>
            <div class="mb-3">
                 {{ form.email }}
             </div>
             <div class="col-md-6 mb-3">
                 {{ form.password1 }}
             </div>
            <div class="col-md-6 mb-3">
                 {{ form.password2 }}
             </div>
         </div>
          <button class="w-100 btn btn-lg btn-success" type="submit">Cadastrar</button>
          <hr class="my-4">
          <small class="text-body-secondary">JÃ¡ possui conta?<a href="{% url 'customer_login' %}"> Fazer login.</a></small>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
