{% extends 'base.html' %}

{% block head %}
<style>

</style>
{% endblock head %}

{% block content %}

<div class="container pt-5">
    
    <div class="border row my-5 mx-1 mx-lg-5">
        <div class="col-lg-6 p-5 d-none d-lg-block" style="background: linear-gradient(45deg, #16a51d, #2f729e);">
            <div class="p-5 text-center text-light d-flex flex-column gap-5">
                <div class="fw-bold fs-2 text-capitalize">
                    Seja bem-vindo(a) ao Agroconect!
                </div>
                <div>
                    <div class="fw-semibold my-3">
                        Ainda não possui conta?
                    </div>
                    <div>
                        <a href="{% url 'vendor_register' %}" class="btn btn-outline-register text-uppercase">Criar cadastro</a>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="col-lg-6 p-3 p-lg-5">
            <div class="py-5 px-lg-5 text-center">
                <form action="{% url 'vendor_login' %}" method="post">
                    <fieldset>
                        <legend class="mb-5 fs-2 fw-bold">Login do Vendedor</legend>
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div>
                            <span><a href="{% url 'password_reset' %}">Esqueci a senha</a></span>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn text-uppercase btn-login" type="submit">Login</button>
                        </div>
                    </fieldset>
                </form>
                <div class="mt-4 d-block d-lg-none">
                    <span>Ainda não possui conta? <a href="{% url 'vendor_login' %}">Criar conta</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
